workflows:
  default:
    jobs:
      - build-backend
      - build-frontend
      - test-backend:
          requires:
            - build-backend
      - test-frontend:
          requires:
            - build-frontend
      - analyze-backend:
          requires:
            - test-backend
      - analyze-frontend:
          requires:
            - test-frontend
      - deploy-backend-infrastructure:
          requires:
            - analyze-backend
            - analyze-frontend
          filters:
            branches:
              only: [ master ]
      - deploy-frontend-infrastructure:
          requires:
            - analyze-backend
            - analyze-frontend
          filters:
            branches:
              only: [ master ]